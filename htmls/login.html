<div ng-controller = "login">
	<table>
		<tr>
			<td>Username : </td>
			<td><input type="text" name="username" ng-model="login_params.username"></td>
		</tr>
		<tr>
			<td>Password : </td>
			<td><input type="text" name="password" ng-model="login_params.password"></td>
		</tr>
		<tr align="center">
			<td><input type="button" value="Enter" ng-click="enter_login(login_params)"></td>
		</tr>				
	</table>
</div>
